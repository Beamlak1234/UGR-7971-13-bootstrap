  <main class="contact">
    <div class="container">
      <form id="contactForm" action="https://formspree.io/your-email@example.com" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">PhoneNo:</label>
          <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required>Enter your message....</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </main>
